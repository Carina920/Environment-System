<h2>Log In</h2>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
<form method="POST">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Log In</button>
</form>
<hr>
<p>Doesn't have an account</p>
<a href="{% url 'signup' %}">Sign Up</a>
