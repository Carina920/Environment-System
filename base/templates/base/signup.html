<h2>Sign Up</h2>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
<form method="POST">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Sign up</button>
</form>
<hr>
<p>Aleady have an account</p>
<a href="{% url 'login' %}">Log In</a>
